<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
</head>
<body class="container">

<div class="jumbotron">
    <h2>얼간 주식 게시판</h2>
</div>

<table class="table">
    <tr>
        <th>회사</th>
        <th>가격</th>
        <th>전달 대비 변동사항</th>
    </tr>
    <tr th:each="domesticStockList, index : ${domesticStockList}">
        <td th:text="${domesticStockList}"></td>
        <td th:text="${domesticStockPriceList[index.index]}"></td>
        <td th:text="${index.index+1}"></td>
    </tr>
</table>


<nav style="text-align: center;">
    <ul class="pagination">
        <li class="disabled">
            <a href="#" aria-label="First">
                <span aria-hidden="true">First</span>
            </a>
        </li>
        <li class="disabled">
            <a href="#" aria-label="Previous">
                <span aria-hidden="true">&lt;</span>
            </a>
        </li>
        <li class="active"><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li>
            <a href="#" aria-label="Next">
                <span aria-hidden="true">&gt;</span>
            </a>
        </li>
        <li>
            <a href="#" aria-label="Last">
                <span aria-hidden="true">Last</span>
            </a>
        </li>
    </ul>
</nav>

</body>
</html>
